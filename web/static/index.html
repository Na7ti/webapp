<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- no cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- ******** -->
    <title>archat</title>
    <link rel="stylesheet" href="static/style.css">
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <!-- 画像やマーカーなどの自然な特徴を使用してARオブジェクトを追跡する -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="./js/html2canvas.min.js"></script>
</head>

<body>
    <!-- ウェブカメラの起動、embedded ←こいつをつけると画面全体を占領するためへんにズームした状態になっちゃう -->
    <a-scene vr-mode-ui="enabled: false" arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- ユーザー設置のARオブジェクト -->
        <a-entity id="sandbox"></a-entity>

        <!-- 10メートルごとにオブジェクト位置の更新 -->
        <a-camera gps-camera="gpsMinDistance:10;" rotation-reader>
            <!-- 画面中央のカーソル -->
            <!-- これがないと当たり判定ができない -->
            <a-cursor scale="1 0.4 0"></a-cursor>
        </a-camera>
    </a-scene>

    <!-- 入力欄の位置 -->
    <div id="comment"></div>

    <!-- debugMode -->
    <!-- <pre id="position_view"></pre>
    <script src="../src/debug.js" async></script> -->
    <script src="src/script.js" async></script>
    <script src="src/a-frame.js" async></script>
</body>

<footer>
    <nav id="menu">
        <ul>
            <li id="message"><a href="#"><img src="images/message.svg" alt="message"></a></li>
            <li id="stamp"><a href="/app"><img src="images/stamp.svg" alt="stamp"></a></li>
            <li id="home"><a href=""><img src="images/home.svg" alt="home"></a></li>
            <li id="submit"><a href="#"><img src="images/submit.svg" alt="submit"></a></li>
            <li id="profile"><a href="#"><img src="images/profile.svg" alt="profile"></a></li>
        </ul>
    </nav>
</footer>

</html>
