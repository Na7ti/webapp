<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-entity id="ar_camera">
        <!-- ウェブカメラの起動、embedded ←こいつをつけると画面全体を占領するためへんにズームした状態になっちゃう -->
        <a-scene vr-mode-ui="enabled: false" arjs='sourceType: webcam; debugUIEnabled: false;' renderer="antialias: true">
            <a-camera gps-camera posision="0 0 0" look-controls></a-camera>
    
            <!-- debugMode -->
            <pre id="position_view"></pre>
            
        </a-scene>
    </a-entity>

    <!-- ↓ デバック用・位置情報 -->
    <script src="../src/debug.js"></script>
    <script src="../src/script.js"></script>
</body>

<footer>
    <nav id="menu">
        <ul>
            <li id="message"><a href="#"><img src="" alt="message"></a></li>
            <li id="stamp"><a href="#"><img src="" alt="stamp"></a></li>
            <li id="home"><a href="#"><img src="" alt="home"></a></li>
            <li id="submit"><input type="image" src="" alt="submit" onclick="submit()"></li>
            <li id="profile"><a href="#"><img src="" alt="profile"></a></li>
        </ul>
    </nav>
</footer>
